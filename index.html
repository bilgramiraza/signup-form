<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="sidePanel">
        <div>
            <h1>Website Name</h1>
        </div>
        <div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@panduior?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">pandu ior</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="formPanel">
        <form >
            <legend>Sign Up Form</legend>
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phoneNo">Phone No</label>
                <input type="tel" id="phoneNo">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
</body>
</html>
